<form data-action="https://jsonplaceholder.typicode.com/users/1/posts" class="form consultation-form"
	id="consultation-form" role="form">
	<p>Our experts will provide<br>
		a free consultation and calculate<br>
		the cost of implementing your project</p>
	<div>
		<label for="consultation-form__name" data-required>
			<span>Name</span>
		</label>
		<input type="text" id="consultation-form__name" required data-key="name">
		<input name="surname" class="surname">
	</div>
	<div>
		<label for="consultation-form__phone" data-required>
			<span>Phone</span>
		</label>
		<input type="tel" id="consultation-form__phone" required data-key="phone">
	</div>
	<button type="submit" class="form__submit" role="button" name="consultation-form__submit"
		id="consultation-form__submit">Book a free consultation</button>
</form>
