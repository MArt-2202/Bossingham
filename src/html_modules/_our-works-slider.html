<div class="style-2 slider-wrapper our-works-slider-wrapper" id="our-works__lightbox">
	<button class="slider-btn slider-btn--prev our-works-slider__btn--prev slider-btn-style-1">
		<svg>
			<use href="img/sprite-svg-fill-delete.svg#arrow-left">
			</use>
		</svg>
	</button>
	<button class="slider-btn slider-btn--next our-works-slider__btn--next slider-btn-style-1">
		<svg>
			<use href="img/sprite-svg-fill-delete.svg#arrow-right">
			</use>
		</svg>
	</button>
	<div class="our-works__slider our-works-slider swiper">
		<div class="list-style-1 list-style-2 list-style-3 swiper-wrapper">
			<div class="swiper-slide">
				<div class="our-works-slider__item our-works-slider-item" data-src="img/works-img-1.jpg">
					<div class="list-img">
						<picture>
							<source srcset="img/webp/works-img-1.webp" type="image/webp">
							<img src="img/works-img-1.jpg" width="383" height="260" loading="lazy" decoding="async"
								alt="Our works image 1">
						</picture>
					</div>
				</div>
				<div class="our-works-slider__item our-works-slider-item" data-src="img/works-img-2.jpg">

								alt="Our works image 2">
						</picture>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
